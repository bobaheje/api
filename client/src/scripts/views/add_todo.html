<!DOCTYPE html>
<html lang="en">

<head>
  <title>Add todo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link href="./assets/css/styles.css" rel="stylesheet" />
</head>

<body class="bg-gray-50">
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="-ml-2 mr-2 flex items-center md:hidden">
            <button type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex-shrink-0 flex items-center">
            <img class="block lg:hidden h-6 w-auto" src="./assets/img/logo.png" alt="Workflow">
            <img class="hidden lg:block h-6 w-auto" src="./assets/img/logo.png" alt="Workflow">
          </div>
          <div class="hidden md:ml-6 md:flex md:space-x-8">
            <a href="todos.html"
              class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Todos
            </a>
            <a href="categories.html"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Category
            </a>
          </div>
        </div>
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <a href="add_todo.html">
              <button type="button"
                class="relative inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clip-rule="evenodd" />
                </svg>
                <span>New todo</span>
              </button>
            </a>
          </div>
          <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-6 text-blue-500 duration-200 hover:text-blue-700"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
    <div class="flex flex-col items-center">
      <h2 class="mt-6 text-center text-4xl text-gray-800">
        Add todo
      </h2>
      <div class="flex justify-center items-center mt-8 w-1/2">
        <div class="w-full">
          <label for="todo" class="block text-2xl font-medium text-gray-700">Name</label>
          <div class="mt-1">
            <input type="text" name="todo" id="todo"
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
              placeholder="Send email to ...">
          </div>
        </div>
      </div>
      <div class="flex justify-start mt-8 w-1/2">
        <div class="w-3/4">
          <label for="description" class="block text-2xl font-medium text-gray-700">Description</label>
          <div class="mt-1">
            <textarea rows="8" name="description" id="description"
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
              placeholder="Add a description"></textarea>
          </div>
        </div>
      </div>
      <div class="flex justify-start items-end mt-8 w-1/2">
        <div class="flex justify-between items-end w-3/4">
          <div>
            <label for="location" class="block text-2xl font-medium text-gray-700">Category</label>
            <select id="location" name="location"
              class="mt-1 block w-full pl-3 pr-32 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
              <option selected>House</option>
              <option>Work</option>
              <option>Sport</option>
            </select>
          </div>
          <a href="todos.html">
            <button type="button"
              class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Save todo
            </button>
          </a>
        </div>
      </div>
      <div class="flex justify-start mt-16 w-1/2">

      </div>
    </div>
  </div>
</body>

</html>
